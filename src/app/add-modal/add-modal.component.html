<div class="modal fade" id="addUser" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add User</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <div class="row col-md-8">
            <div *ngFor="let item of tableJson ,index as i">
            <form [formGroup]="profileForm">
            <div style="display: inline">
              <div class="form-group item" *ngIf="item.title != 'Id'">
                  <label>{{item.title}}</label>
                  <input type="text" class="form-control" formControlName="{{item.formName}}">
              </div>
            </div>
            </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-danger" (click)="getDataApi.addUser(data.value,from)">Add</button>
        </div>
      </div>
    </div>
  </div>
